<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form th:object="${role}" th:action="@{/add-role}" method="post">
    <span th:class="succes" th:text="${success}"></span>
    <table>

        </tr>
        <tr>
            <td>Name :</td>

        </tr>


        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>

</html>
