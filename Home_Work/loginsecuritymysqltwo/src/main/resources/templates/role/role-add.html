<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
  <head>
    <!-- Required meta tags -->

    <title>Hello, world!</title>
  </head>
  <body>
<div layout:fragment="custom-content">

  <div class="container">

   <!-- <span class="err" th:text="${successRole}"></span>-->
    <span class="succ" th:text="${successRole}"></span>
    <form th:action="@{/role/save-role}" th:object="${role}" th:method="POST">
      <table>
        <tr>
          <th class="hh">Name</th>
          <td>
            <input type="text" th:field="*{roleName}"/>
          </td>
          <td class="err" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Role Name Error</td>

        </tr>
        <tr>
          <td>
            <button type="submit">SaveRole</button>
          </td>
        </tr>
      </table>
    </form>


    <a th:href="@{/}" class="btn btn-info">Home</a>
    <a th:href="@{/role/view-role}" class="btn btn-info">viewrole</a>
  </div>


</div>



  </body>
</html>
