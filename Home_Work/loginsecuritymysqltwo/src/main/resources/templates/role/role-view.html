<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
  <head>
    <!-- Required meta tags -->

    <title>Hello, world!</title>
  </head>
  <body>
<div layout:fragment="custom-content">

  <div class="container">
    <a th:href="@{/role/save-role}" class="btn btn-info">Add role</a>
    <form>
      <table class="table table-hover table-striped">
        <tr  class="table-primary">
          <th>Id</th>
          <th>UserRole</th>
          <th>EditRole</th>
          <th>DeleteRole</th>

        </tr>
        <tr th:each="ur: ${listrole}">

          <td th:text="${ur.id}"></td>
          <td th:text="${ur.roleName}"></td>

          <td>
            <a th:href="@{'/role/edit-role/'+${ur.id}}" class="btn btn-info">EditRole</a>
          </td>
          <td>
            <a th:href="@{'/role/delrole/'+${ur.id}}" class="btn btn-info">DeleteRole</a>
          </td>


        </tr>
      </table>
    </form>
    <a th:href="@{/role/view-role}"  class="btn btn-info">Home</a>
    <a th:href="@{/role/save-role}"  class="btn btn-info">addrole</a>
  </div>


</div>



  </body>
</html>
