<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <style>
        .err {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/add}">Add User</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/role-list}">Role List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>
<h3 style="text-align: center"><b>Add User</b></h3>
<form th:object="${user}" th:action="@{/add}" th:method="POST">
    <span th:class="succes" th:text="${successMsg}"></span>
    <table class="form-group">
        <tr>
            <td>Roles :</td>
            <td>
                <select th:field="*{roles}" multiple>
                    <option th:each="role : ${roleList}" th:value="${role.id}">
                        <span th:text="${role.roleName}"></span>
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>

        <tr>
            <td>Gender :</td>
            <td>
                Male <input type="radio" th:value="Male" th:field="*{gender}"/>
                Female <input type="radio" th:value="Female" th:field="*{gender}"/>
            </td>
            <td th:class="err" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</td>
        </tr>

        <tr>
            <td>Email :</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>
        <tr>
            <td>Round :</td>
            <td>
                <select th:field="*{round}">
                    <option th:value="Round">Select A Round</option>
                    <option th:value="Round-37">Round-37</option>
                    <option th:value="Round-38">Round-38</option>
                    <option th:value="Round-39">Round-39</option>
                    <option th:value="Round-40">Round-40</option>
                </select>
            </td>
            <td th:class="err" th:if="${#fields.hasErrors('round')}" th:errors="*{round}">Name Error</td>
        </tr>
        <tr>
            <td>Course :</td>
            <td>
                J2EE<input type="checkbox" th:value="J2EE" th:field="*{course}"/>
                C<input type="checkbox" th:value="C" th:field="*{course}"/>
                WDPF<input type="checkbox" th:value="WDPF" th:field="*{course}"/>
                DDD<input type="checkbox" th:value="DDD" th:field="*{course}"/>
                NT<input type="checkbox" th:value="NT" th:field="*{course}"/>
            </td>
            <td th:class="err" th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Name Error</td>
        </tr>
        <tr>
            <td>Birth Date :</td>
            <td><input type="date" th:field="*{birthDate}"/></td>

        </tr>
        <tr>
            <td>Username :</td>
            <td><input type="text" th:field="*{username}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:class="err" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>

        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
