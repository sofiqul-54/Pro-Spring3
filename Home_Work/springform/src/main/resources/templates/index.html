<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">


        <div class="col-md-12">
            <div class="table-responsive">
                <a th:href="@{/add}">Add User</a>
                <table id="mytable" class="table table-bordred table-striped">
                    <tr>

                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Round</th>
                        <th>Course</th>
                        <th>Reg. Date</th>
                        <th>Last Modified Date</th>
                        <th>Birth Date</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </tr>
                    <tr th:each="u:${list}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.gender}"></td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.round}"></td>
                        <td>
                    <span th:each="c: ${u.course}">
                        <span th:text="${c}"></span>
                    </span>
                        </td>
                        <td th:text="${u.regiDate}"></td>
                        <td th:text="${u.lastModifiedDate}"></td>
                        <td th:text="${u.birthDate}" th:pattern="yyyy-MM-dd"></td>
                        <td><a th:href="@{'/edit/' + ${u.id}}">Update</a></td>
                        <td><a th:href="@{'/del/' + ${u.id}}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
