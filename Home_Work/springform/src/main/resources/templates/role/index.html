<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/add}">Add User</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/add-role}">Add Role</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/role-list}">Role List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>
<h3 style="text-align: center"><b>Role List</b></h3>
<div class="container">
    <div class="row">


        <div class="col-md-12">
            <div class="table-responsive">

                <table id="mytable" class="table table-bordred table-striped">
                    <tr class="table-warning">
                        <th>ID</th>
                        <th>Role Name</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </tr>
                    <tr th:each="u:${list}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.roleName}"></td>
                        <td><a th:href="@{'/role-edit/' + ${u.id}}">Update</a></td>
                        <td><a th:href="@{'/role-del/' + ${u.id}}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
