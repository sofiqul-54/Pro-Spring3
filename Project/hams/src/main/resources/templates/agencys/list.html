<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Agency List</title>
</head>
<body>
            <!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>Agency List</h1>

                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Agency Id</th>
                        <th>Agency Name</th>
                        <th>Propritor Name</th>
                        <th>Address</th>
                        <th>Mobile</th>
                        <th>Phone</th>
                        <th>Fax</th>
                        <th>Website</th>
                        <th>Email</th>
                        <th>Opening Date</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="agn : ${list}">
                        <td th:text="${agn.id}"></td>
                       <td th:text="${agn.agnName}"></td>
                        <td th:text="${agn.proName}"></td>
                        <td th:text="${agn.address}"></td>
                        <td th:text="${agn.mobile}"></td>
                        <td th:text="${agn.phone}"></td>
                        <td th:text="${agn.fax}"></td>
                        <td th:text="${agn.webSite}"></td>
                        <td th:text="${agn.email}"></td>
                        <td th:text="${agn.openingDate}"></td>

                        <td>
                            <a th:href="@{'/agninfo/edit/'+${agn.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/agninfo/del/'+${agn.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Agency Id</th>
                        <th>Agency Name</th>
                        <th>Propritor Name</th>
                        <th>Address</th>
                        <th>Mobile</th>
                        <th>Phone</th>
                        <th>Fax</th>
                        <th>Website</th>
                        <th>Email</th>
                        <th>Opening Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </tfoot>
                </table>



            </div>
            <!--inner block end here-->
</body>
</html>
