<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
            <!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>User List</h1>

                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>SL. No</th>
                        <th>Role Name</th>
                        <th>First Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Birthdate</th>
                        <th>Reg. Date</th>
                        <th>L M Date</th>
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${list}">
                        <td th:text="${user.id}"></td>
                        <td>
                       <span th:each="r : ${user.roles}">
                           <span th:text="${r.roleName}"></span>
                       </span>

                        </td>
                       <td th:text="${user.firstName}"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.mobile}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.birthDate}"></td>
                        <td th:text="${user.regiDate}"></td>
                        <td th:text="${user.lastModifiedDate}"></td>

                        <td>
                            <a th:href="@{'/user/edit/'+${user.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/user/del/'+${user.id}}">Del</a>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th>SL. No</th>
                        <th>Role Name</th>
                        <th>First Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Birthdate</th>
                        <th>Reg. Date</th>
                        <th>L M Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </tfoot>
                </table>



            </div>
            <!--inner block end here-->
</body>
</html>
