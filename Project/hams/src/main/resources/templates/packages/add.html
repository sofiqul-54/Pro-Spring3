<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Package</title>
</head>
<body>
            <!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>Add Package</h1>
                <span th:class="succes" th:text="${rejectMsg}"></span>
                <span th:class="err" th:text="${rejectMsg}"></span>
                <form th:object="${package}" th:action="@{/package/add}" th:method="POST">

                    <div class="form-group">
                        <label for="name">Package Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name">
                        <span th:class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">PackageName Error</span>

                        <label for="price">Package Value:</label>
                        <input type="number" th:field="*{price}" class="form-control" id="price">
                        <span th:class="err" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">PackageValue Error</span>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>



            </div>
            <!--inner block end here-->
</body>
</html>
