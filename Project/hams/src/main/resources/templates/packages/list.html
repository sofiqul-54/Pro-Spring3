<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Package List</title>

</head>
<body>
            <!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>Package List</h1>

                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Package Id</th>
                        <th>Package Name</th>
                        <th>Package Value</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pac : ${list}">
                        <td th:text="${pac.id}"></td>
                       <td th:text="${pac.name}"></td>
                        <td th:text="${pac.price}"></td>
                        <td>
                            <a th:href="@{'/package/edit/'+${pac.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/package/del/'+${pac.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <th>Package Id</th>
                        <th>Package Name</th>
                        <th>Package Value</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </tfoot>
                </table>



            </div>
            <!--inner block end here-->
</body>
</html>
