<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login | Project Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="pms" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all">
<!-- Custom Theme files -->
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
<!--js-->
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<!--icons-css-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css'>
<!--static chart-->
</head>
<body>	
<div class="login-page">
    <div class="login-main">  	
    	 <div class="login-head">
				<h1>Login</h1>
			</div>
			<div class="login-block">
				<form th:action="@{/login}" method="post">
					<input type="text" name="username" placeholder="Enter Username" required="true">
					<input type="password" name="password" class="lock" placeholder="Enter Password" required="true">
					<div class="forgot-top-grids">
						<div class="forgot-grid">
							<ul>
								<li>
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span>Remember me</label>
								</li>
							</ul>
						</div>
						<div class="forgot">
							<a href="#">Forgot password?</a>
						</div>
						<div class="clearfix"> </div>
					</div>
					<input type="submit" name="Sign In" value="Login">	
					<h3>Not a member?<a th:href="@{/sign-up}"> Sign Up</a></h3>
					<h2>or login with</h2>
					<div class="login-icons">
						<ul>
							<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>						
						</ul>
					</div>
				</form>
				<h5><a th:href="@{/}">Go Back to Home</a></h5>
			</div>
      </div>
</div>
<!--inner block end here-->
<!--copy rights start here-->
<div th:replace="~{fragments/footer.html :: copyright}"></div>
<!--COPY rights end here-->

<!--scrolling js-->
		<script th:src="@{/js/jquery.nicescroll.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>
		<!--//scrolling js-->
<script th:src="@{/js/bootstrap.js}"> </script>
<!-- mother grid end here-->
</body>
</html>
