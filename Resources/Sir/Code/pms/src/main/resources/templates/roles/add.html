<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Role</title>
</head>
<body>
            <!--inner block start here-->
            <div class="inner-block min-height" layout:fragment="custom-content">
              <h1>Add Role</h1>
                <span th:class="succes" th:text="${successMsg}"></span>
                <span th:class="err" th:text="${rejectMsg}"></span>
                <form th:object="${role}" th:action="@{/role/add}" th:method="POST">

                    <div class="form-group">
                        <label for="rolename">Role Name:</label>
                        <input type="text" th:field="*{roleName}" class="form-control" id="rolename">
                        <span th:class="err" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Rolename Error</span>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>



            </div>
            <!--inner block end here-->
</body>
</html>
