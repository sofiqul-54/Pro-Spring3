<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit Leaders | HAMS</title>
    <style>
        #dd{
            border: solid #34ce57;
        }
    </style>
</head>
<body>
<div class="adminx-main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-lg-9">
            <div class="card mb-grid" id="dd">
                <div class="card-header">
                    <div class="card-header-title" style="background-color: #34ce57">Edit Groupleader</div>
                </div>
                <div class="card-body">
                    <span th:class="err" th:text="${rejectMsg}"></span>
                    <form th:object="${groupleader}" th:action="@{/groupleader/edit/}+${id}" th:method="POST">

                        <div class="form-group row">
                            <label for="leaderName" class="col-sm-3 col-form-label form-label">Groupleader Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{leaderName}"  id="leaderName" placeholder="Groupleader Name">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-legend col-sm-3 form-label">Gender</legend>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="Male"
                                                   value="Male" checked th:field="*{gender}"> Male &nbsp&nbsp&nbsp&nbsp
                                            <input class="form-check-input" type="radio" name="gender" id="Female"
                                                   value="Female" th:field="*{gender}"> Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group row">
                            <label for="nid" class="col-sm-3 col-form-label form-label">NID</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" th:field="*{nid}"  id="nid" placeholder="National ID or Birth ID No">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="birthDat" class="col-sm-3 col-form-label form-label">Birth Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" th:field="*{birthDate}"  id="birthDat" placeholder="Birth Date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="mobile" class="col-sm-3 col-form-label form-label">Mobile</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" th:field="*{mobile}"  id="mobile" placeholder="Mobile">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" th:field="*{email}"  id="email" placeholder="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address" class="col-sm-3 col-form-label form-label">Address</label>
                            <div class="col-sm-9">
                                <input type="textarea" class="form-control" th:field="*{address}"  id="address" placeholder="Address">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="district" class="col-sm-3 col-form-label form-label">Home District</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{district}"  id="district" placeholder=" Home District">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passportNo" class="col-sm-3 col-form-label form-label">Passport No</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{passportNo}"  id="passportNo" placeholder="Passport No">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="issuDate" class="col-sm-3 col-form-label form-label">Passport Issue Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" th:field="*{issuDate}"  id="issuDate" placeholder="Passport Issue Date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="expDate" class="col-sm-3 col-form-label form-label">Passport Exp. Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" th:field="*{expDate}"  id="expDate" placeholder="Passport Exp. Date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
