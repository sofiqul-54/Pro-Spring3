<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutlist.html}">
<head>
    <meta charset="UTF-8">
    <title>Package List</title>
</head>
<body>
<div class="adminx-main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col">
            <div class="card mb-grid">
                <div class="table-responsive-md">
                    <table class="table table-actions table-striped table-hover mb-0" data-table>
                        <thead>
                        <tr>
                            <th scope="col">
                                <label class="custom-control custom-checkbox m-0 p-0">
                                    <input type="checkbox" class="custom-control-input table-select-all">
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </th>
                            <th scope="col">Package Id</th>
                            <th scope="col">Groupleader Name</th>
                            <th scope="col">NID</th>
                            <th scope="col">Birth Date</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Home District</th>
                            <th scope="col">Passport No</th>
                            <th scope="col">Passport Issue Date</th>
                            <th scope="col">Passport Exp. Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="group : ${list}">
                            <th scope="row">
                                <label class="custom-control custom-checkbox m-0 p-0">
                                    <input type="checkbox" class="custom-control-input table-select-row">
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </th>
                            <td th:text="${group.id}"></td>
                            <td th:text="${group.leaderName}"></td>
                            <td th:text="${group.nid}"></td>
                            <td th:text="${group.birthDate}"></td>
                            <td th:text="${group.mobile}"></td>
                            <td th:text="${group.email}"></td>
                            <td th:text="${group.address}"></td>
                            <td th:text="${group.district}"></td>
                            <td th:text="${group.passportNo}"></td>
                            <td th:text="${group.issuDate}"></td>
                            <td th:text="${group.expDate}"></td>
                            <td th:text="${group.}"></td>
                            <td th:text="${group.regiDate}"></td>


                            <td>
                                <a th:href="@{'/groupleader/edit/'+${group.id}}" class="btn btn-sm btn-primary">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{'/groupleader/del/'+${group.id}}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
