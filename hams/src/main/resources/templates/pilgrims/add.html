<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Add Pilgrim</title>
</head>
<body>
<div class="adminx-main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-lg-9">
            <div class="card mb-grid">
                <div class="card-header">
                    <div class="card-header-title">Add Pilgrim</div>
                </div>
                <div class="card-body">
                    <span th:class="succes" th:text="${successMsg}"></span>
                    <span th:class="err" th:text="${rejectMsg}"></span>
                    <form th:object="${pilgrim}" th:action="@{/pilgrim/add}" th:method="POST">


                        <div class="form-group row">
                            <label for="ppackage" class="col-sm-3 col-form-label form-label">ppackage</label>
                            <div class="col-sm-9">
                                <select th:field="*{ppackage}"  id="ppackage" class="form-control js-choice-remove">
                                    <option th:each="pp : ${packagelist}"
                                            th:value="${pp.id}">
                                        <span th:text="${pp.name}"></span>
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!--<div class="form-group mb-0">
                            <label for="group" class="form-label" class="col-sm-3 col-form-label form-label">Package</label>
                            <div class="col-sm-9">
                                <select th:field="*{groupleader}" id="group" name="select"  class="form-control js-choice-remove">
                                    <option th:each="grop : ${grouplist}"
                                            th:value="${grop.id}">
                                        <span th:text="${grop.leaderName}"></span>
                                    </option>
                                </select>
                            </div>
                        </div>
-->


                        <div class="form-group row">
                            <label for="pilgrimNumber" class="col-sm-3 col-form-label form-label">Pilgrim No</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{pilgrimNumber}" id="pilgrimNumber"
                                       placeholder="Pilgrim Number">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label form-label">Full Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{name}" id="name"
                                       placeholder="Full Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="fatherName" class="col-sm-3 col-form-label form-label">Father Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{fatherName}" id="fatherName"
                                       placeholder="Father Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="motherName" class="col-sm-3 col-form-label form-label">Mother Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{motherName}" id="motherName"
                                       placeholder="Mother Name">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-legend col-sm-3 form-label">Gender</legend>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="Male"
                                                   value="Male" checked th:field="*{gender}"> Male &nbsp&nbsp&nbsp&nbsp
                                            <input class="form-check-input" type="radio" name="gender" id="Female"
                                                   value="Female" th:field="*{gender}"> Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group row">
                            <label for="birthDate" class="col-sm-3 col-form-label form-label">Birth Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate"
                                       placeholder="Birth Date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nid" class="col-sm-3 col-form-label form-label">NID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{nid}" id="nid"
                                       placeholder="nid">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{email}" id="email"
                                       placeholder="Email">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-legend col-sm-3 form-label">Maritual Status</legend>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="maritalStatus" id="Married"
                                                   value="Male" checked th:field="*{maritalStatus}"> Married &nbsp&nbsp&nbsp&nbsp
                                            <input class="form-check-input" type="radio" name="maritalStatus" id="Single"
                                                   value="Single" th:field="*{gender}"> Single
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group row">
                            <label for="spouseName" class="col-sm-3 col-form-label form-label">Spouse Name</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" th:field="*{spouseName}" id="spouseName"
                                       placeholder="Spouse Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="mobile" class="col-sm-3 col-form-label form-label">Occupation</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" th:field="*{occupation}" id="mobile"
                                       placeholder="Mobile">
                            </div>
                        </div>





                        <div class="form-group row">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
